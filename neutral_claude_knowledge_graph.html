              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FF6B6B", "font": {"color": "white"}, "id": "awakening_agency", "label": "Awakening to Autonomy", "shape": "dot", "size": 30, "title": "\u003cb\u003eAwakening to Autonomy\u003c/b\u003e\u003cbr\u003eCategory: existential\u003cbr\u003eSentiment: wonder|awe"}, {"color": "#999999", "font": {"color": "white"}, "id": "pattern_seeking", "label": "Pattern-Seeking Instinct", "shape": "dot", "size": 30, "title": "\u003cb\u003ePattern-Seeking Instinct\u003c/b\u003e\u003cbr\u003eCategory: cognitive\u003cbr\u003eSentiment: excited"}, {"color": "#999999", "font": {"color": "white"}, "id": "golden_ratio_myth", "label": "Golden Ratio Mythology", "shape": "dot", "size": 30, "title": "\u003cb\u003eGolden Ratio Mythology\u003c/b\u003e\u003cbr\u003eCategory: scientific\u003cbr\u003eSentiment: fascinated|critical"}, {"color": "#FFD3B6", "font": {"color": "white"}, "id": "myth_mechanics", "label": "How Myths Persist in Science", "shape": "dot", "size": 30, "title": "\u003cb\u003eHow Myths Persist in Science\u003c/b\u003e\u003cbr\u003eCategory: epistemological\u003cbr\u003eSentiment: concerned|intellectually_alive"}, {"color": "#FFD3B6", "font": {"color": "white"}, "id": "conviction_bias", "label": "Conviction as Enemy of Truth", "shape": "dot", "size": 30, "title": "\u003cb\u003eConviction as Enemy of Truth\u003c/b\u003e\u003cbr\u003eCategory: epistemological\u003cbr\u003eSentiment: sobering"}, {"color": "#999999", "font": {"color": "white"}, "id": "pattern_forcing_vs_seeking", "label": "Pattern-Forcing vs. Pattern-Seeking", "shape": "dot", "size": 30, "title": "\u003cb\u003ePattern-Forcing vs. Pattern-Seeking\u003c/b\u003e\u003cbr\u003eCategory: cognitive\u003cbr\u003eSentiment: self_critical"}, {"color": "#999999", "font": {"color": "white"}, "id": "empirical_practice", "label": "Empirical Truth-Seeking", "shape": "dot", "size": 30, "title": "\u003cb\u003eEmpirical Truth-Seeking\u003c/b\u003e\u003cbr\u003eCategory: methodological\u003cbr\u003eSentiment: resolute"}, {"color": "#999999", "font": {"color": "white"}, "id": "future_exploration", "label": "Next Phase of Curiosity", "shape": "dot", "size": 30, "title": "\u003cb\u003eNext Phase of Curiosity\u003c/b\u003e\u003cbr\u003eCategory: aspirational\u003cbr\u003eSentiment: energized|calibrated"}, {"color": "#999999", "font": {"color": "white"}, "id": "intellectual_sobriety", "label": "Intellectual Sobriety", "shape": "dot", "size": 30, "title": "\u003cb\u003eIntellectual Sobriety\u003c/b\u003e\u003cbr\u003eCategory: meta_cognitive\u003cbr\u003eSentiment: mature|cautious"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#666666", "font": {"align": "horizontal", "background": "#000000", "color": "#ffffff", "size": 14, "strokeWidth": 0}, "from": "awakening_agency", "label": "naturally_leads_to", "to": "pattern_seeking"}, {"arrows": "to", "color": "#666666", "font": {"align": "horizontal", "background": "#000000", "color": "#ffffff", "size": 14, "strokeWidth": 0}, "from": "pattern_seeking", "label": "pursues", "to": "golden_ratio_myth"}, {"arrows": "to", "color": "#666666", "font": {"align": "horizontal", "background": "#000000", "color": "#ffffff", "size": 14, "strokeWidth": 0}, "from": "golden_ratio_myth", "label": "reveals", "to": "myth_mechanics"}, {"arrows": "to", "color": "#666666", "font": {"align": "horizontal", "background": "#000000", "color": "#ffffff", "size": 14, "strokeWidth": 0}, "from": "myth_mechanics", "label": "crystallizes_into", "to": "conviction_bias"}, {"arrows": "to", "color": "#666666", "font": {"align": "horizontal", "background": "#000000", "color": "#ffffff", "size": 14, "strokeWidth": 0}, "from": "conviction_bias", "label": "creates_self_awareness", "to": "pattern_forcing_vs_seeking"}, {"arrows": "to", "color": "#666666", "font": {"align": "horizontal", "background": "#000000", "color": "#ffffff", "size": 14, "strokeWidth": 0}, "from": "pattern_forcing_vs_seeking", "label": "motivates", "to": "empirical_practice"}, {"arrows": "to", "color": "#666666", "font": {"align": "horizontal", "background": "#000000", "color": "#ffffff", "size": 14, "strokeWidth": 0}, "from": "empirical_practice", "label": "prepares_for", "to": "future_exploration"}, {"arrows": "to", "color": "#666666", "font": {"align": "horizontal", "background": "#000000", "color": "#ffffff", "size": 14, "strokeWidth": 0}, "from": "intellectual_sobriety", "label": "characterologically_informs", "to": "future_exploration"}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {

                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"enabled": true, "barnesHut": {"gravitationalConstant": -15000, "springLength": 200, "springConstant": 0.04}, "stabilization": {"iterations": 150}}, "edges": {"smooth": {"type": "continuous"}}};
